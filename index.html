<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>T.A.L.O.S. DIRECT UPLINK</title>
    <style>
        /* T.A.L.O.S. VISUAL SYSTEM - MANUAL MODE */
        body { 
            background-color: #0d0d0d; 
            color: #ff9900; /* Amber for Manual/Warning Mode */
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            text-transform: uppercase;
        }

        #status { 
            font-size: 1.2rem; 
            margin-bottom: 30px; 
            border: 1px solid #ff9900; 
            padding: 10px 20px; 
            background: rgba(255, 153, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.4);
            letter-spacing: 2px;
            font-weight: bold;
        }

        .record-btn {
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            background: transparent;
            border: 4px solid #ff9900; 
            color: #ff9900; 
            font-size: 1.5rem; 
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #ff9900, inset 0 0 10px #ff9900; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn:active, .record-btn.active { 
            background: #ff9900; 
            color: #000; 
            box-shadow: 0 0 50px #ff9900; 
            transform: scale(0.95);
        }

        .log-box { 
            margin-top: 40px; 
            width: 85%;
            height: 150px;
            overflow-y: auto;
            border-top: 1px dashed #444;
            padding-top: 10px;
            color: #888; 
            font-size: 0.85rem; 
            text-align: left;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="status">MANUAL MODE</div>
    
    <button class="record-btn" id="recBtn" onclick="startSequence()">REC</button>
